<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Groupomania</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <header>
      <h1><a href="">Groupomania</a></h1>
    </header>

    <!-- TODO: Prettier saut de lignes -->
    <div class="user-system">
      <div class="user-system-form">
        <h2>S'inscrire</h2>
        <form action="" method="post">
          <div class="user-system-inputs">
            <input
              type="text"
              name="username"
              placeholder="Nom d'utilisateur"
            />
            <input type="text" name="mail" placeholder="Email" />
            <input type="text" name="password" placeholder="Mot de passe" />
            <input
              type="text"
              name="confirm-password"
              placeholder="Confirmation mot de passe"
            />
          </div>
          <div class="user-system-buttons">
            <input
              class="user-system-buttons-user-system"
              type="submit"
              value="Se connecter"
            />
            <input
              class="user-system-buttons-register"
              type="submit"
              value="S'inscrire"
            />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
